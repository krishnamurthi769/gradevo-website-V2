<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradevo | Design. Develop. Deploy.</title>

  <!-- Fonts -->
  <!-- Helvetica Now is used via system font stack or local files -->

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gradevo: {
              navy: '#0B0E31',
              blue: '#1B2BEE',
              white: '#EAF0FF',
              red: '#FF3B2E',
            }
          },
          fontFamily: {
            sans: ['"Helvetica Now"', 'Helvetica', 'Arial', 'sans-serif'],
            display: ['"Helvetica Now"', 'Helvetica', 'Arial', 'sans-serif'],
          },
          backgroundImage: {
            'brand-gradient': 'linear-gradient(135deg, #0B0E31 0%, #1B2BEE 100%)',
          }
        }
      }
    }
  </script>


  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0B0E31;
      color: #EAF0FF;
      overflow-x: hidden;
    }

    /* Hide default cursor on desktop to use custom one */
    @media (min-width: 768px) {

      body,
      a,
      button,
      input,
      textarea,
      select {
        cursor: none !important;
      }
    }

    .stroke-text {
      -webkit-text-stroke: 1px rgba(234, 240, 255, 0.3);
      color: transparent;
    }

    /* Lenis required styles */
    html.lenis,
    html.lenis body {
      height: auto;
    }

    .lenis.lenis-smooth {
      scroll-behavior: auto !important;
    }

    .lenis.lenis-smooth [data-lenis-prevent] {
      overscroll-behavior: contain;
    }

    .lenis.lenis-stopped {
      overflow: hidden;
    }

    .lenis.lenis-scrolling iframe {
      pointer-events: none;
    }
  </style>
